<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  

<button class="tt-button" type="button">Take table</button>

<div class="tt-backdrop">
    <div class="tt-modal">
        
        <button type="button" class="modal-close" data-modal-close>
            <svg class="close-modal-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-vector1"></use>
            </svg>
        </button>

        <div class="tt-modal-title-wrap">
            <p class="tt-modal-title">ЗАБРОНЮВАТИ СТОЛИК</p>
        </div>

                    <form class="tt-modal-form">
                    
                        <div class="tt-modal-input-field">                         
                            <div class="tt-input-wrap">
                                <input type="text" class="tt-modal-input" name="name" id="name" required placeholder="Ваше ім’я">
                            </div>
                            <label for="name" class="tt-input-label-title">На кого забронювати столик?</label>
                        </div>
                        <div class="tt-modal-input-field">
                            <div class="tt-input-wrap">
                                <input type="tel" class="tt-modal-input" name="tel" id="tel" required placeholder="+38 (___) ___-__-__">
                            </div>
                            <label for="tel" class="tt-input-label-title">Номер телефону</label>
                        </div>

                        <div class="tt-modal-input-field">
                            <div class="tt-input-wrap">
                                <select id="person" name="person" class="tt-modal-input">
                                    <option value="2" class="value" selected>2</option>
                                    <option value="3" class="value">3</option>
                                    <option value="4" class="value">4</option>
                                    <option value="5" class="value">5</option>
                                </select>
                            </div>
                            <label for="person" class="tt-input-label-title">Столик на яку кількість осіб?</label>
                        </div>
                        <div class="tt-modal-input-field">
                            <div class="tt-input-wrap">
                                <select id="tt-date" name="tt-date" class="tt-modal-input">
                                    <option value="today" class="value" selected>Сьогодні</option>
                                </select>
                            </div>
                            <label for="tt-date" class="tt-input-label-title">На яку дату бронювати?</label>
                        </div>
                        <button type="submit" class="tt-modal-button">ОФОРМИТИ БРОНЮВАННЯ</button>
                    </form>
    </div>
</div>


</body>
</html>
